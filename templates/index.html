<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קישורים לסוכני גולה</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="container bg-white rounded-lg shadow-2xl p-8 transform hover:scale-105 transition-all duration-300">
        <h1 class="text-4xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">יצירת קישורים לסוכני גולה</h1>

        <form id="linkForm" class="space-y-6">
            <!-- קישורים מוכנים לשליחה קודם -->
            <div class="mt-4 bg-yellow-50 border-2 border-yellow-200 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4 text-yellow-800">קישורים מוכנים לשליחה</h3>
                
                <!-- הוספת קישור חדש -->
                <div class="mb-4 p-4 bg-white rounded-lg border border-yellow-200">
                    <input type="text" id="savedLinkTitle" class="w-full p-2 border rounded mb-2" 
                        placeholder="כותרת הקישור (למשל: וובינר פנסיה)">
                    <textarea id="savedLinkText" rows="3" class="w-full p-2 border rounded mb-2" 
                        placeholder="הכנס טקסט וקישור לשמירה..."></textarea>
                    <div class="flex justify-between">
                        <button onclick="saveLink()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            שמור קישור
                        </button>
                        <button onclick="insertSavedTextToFreeText()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            העתק לתיבת הטקסט החופשי
                        </button>
                    </div>
                </div>

                <!-- רשימת הקישורים השמורים -->
                <div id="savedLinks" class="space-y-3">
                    <!-- הקישורים יתווספו כאן דינמית -->
                </div>
            </div>

            <!-- הכנס קישור בסיסי אחרי -->
            <div class="relative">
                <label for="baseLink" class="block mb-2 text-lg font-semibold text-gray-700">הכנס קישור בסיסי:</label>
                <input type="url" id="baseLink" required class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>

            <div class="relative">
                <label for="agent" class="block mb-2 text-lg font-semibold text-gray-700">בחר סוכן:</label>
                <div class="relative flex items-center">
                    <button type="button" onclick="deleteSelectedAgent()" class="px-4 text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <select name="agent" id="agent" class="flex-1 p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent appearance-none mb-2">
                        {% for agent in agents %}
                        <option value="{{ agent['מספר מפנה'] }}" data-agent-id="{{ agent['מספר מפנה'] }}">
                            {{ agent['שם פרטי'] }} {{ agent['שם משפחה'] }} ({{ agent['מספר מפנה'] }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- הוספת שדות להוספת סוכן חדש -->
                <div class="flex items-center space-x-2 mt-2">
                    <input type="text" id="newAgentName" placeholder="שם הסוכן" class="flex-1 p-2 border rounded">
                    <input type="text" id="newAgentId" placeholder="קוד (4 ספרות)" maxlength="4" class="w-24 p-2 border rounded">
                    <button type="button" onclick="addNewAgent()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        הוסף
                    </button>
                </div>
            </div>
            <div class="relative">
                <label for="freeText" class="block mb-2 text-lg font-semibold text-gray-700">מלל חופשי (אופציונלי):</label>
                <textarea id="freeText" rows="4" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="הזן כאן טקסט נוסף שיופיע לפני הקישור. לדוגמה: 'היי חברים! בדקו את ההזדמנות הזו:'"></textarea>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300">צור קישור עם מלל</button>
                <button type="button" id="previewButton" class="flex-1 bg-gradient-to-r from-green-500 to-teal-600 text-white font-bold py-4 px-4 rounded-lg hover:from-green-600 hover:to-teal-700 transition-all duration-300">תצוגה מקדימה</button>
            </div>
        </form>
        
        <div id="result" class="hidden mt-8 bg-green-100 border-2 border-green-400 rounded-lg p-6">
            <strong class="block mb-4 text-xl font-bold text-green-800">התוצאה:</strong>
            <p id="full-text" class="mb-4 p-4 bg-white border border-green-400 rounded-lg break-all whitespace-pre-wrap"></p>
            <button onclick="copyToClipboard()" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all duration-300">העתק תוצאה</button>
        </div>

        <div id="preview" class="hidden mt-8 bg-blue-100 border-2 border-blue-400 rounded-lg p-6">
            <strong class="block mb-4 text-xl font-bold text-blue-800">תצוגה מקדימה:</strong>
            <div id="preview-content" class="mb-4 p-4 bg-white border border-blue-400 rounded-lg">
                <p id="preview-text" class="mb-2"></p>
                <div id="preview-link-container" class="border rounded-lg overflow-hidden">
                    <img id="preview-image" src="" alt="תמונת תצוגה מקדימה" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 id="preview-title" class="font-bold text-lg mb-2"></h3>
                        <p id="preview-description" class="text-gray-700"></p>
                        <a id="preview-link" href="#" target="_blank" class="text-blue-600 hover:underline mt-2 block"></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- הוספת סקריפט לניהול קישורים שמורים -->
        <script>
        function addNewAgent() {
            const name = document.getElementById('newAgentName').value.trim();
            const id = document.getElementById('newAgentId').value.trim();
            
            if (!name) {
                alert('נא להזין שם סוכן');
                return;
            }
            if (!/^\d{4}$/.test(id)) {
                alert('נא להזין 4 ספרות בדיוק');
                return;
            }

            // הוספת הסוכן לרשימה
            const select = document.getElementById('agent');
            const option = document.createElement('option');
            option.value = id;
            option.text = `${name} (${id})`;
            select.add(option);
            select.value = id;  // בחירת הסוכן החדש

            // ניקוי השדות
            document.getElementById('newAgentName').value = '';
            document.getElementById('newAgentId').value = '';

            // שמירה בשרת
            fetch('/api/agents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    first_name: name,
                    last_name: '',
                    referral_id: id
                })
            });
        }

        function saveLink() {
            const title = document.getElementById('savedLinkTitle').value.trim();
            const text = document.getElementById('savedLinkText').value.trim();
            const selectedAgent = document.getElementById('agent');
            const agentId = selectedAgent.value;
            const agentName = selectedAgent.options[selectedAgent.selectedIndex].text;
            
            if (!title) {
                alert('נא להזין כותרת לקישור');
                return;
            }
            if (!text) {
                alert('נא להזין טקסט');
                return;
            }

            // שמירה ב-localStorage עם פרטי הסוכן
            let savedLinks = JSON.parse(localStorage.getItem('savedLinks') || '{}');
            
            if (!savedLinks[agentId]) {
                savedLinks[agentId] = [];
            }
            
            savedLinks[agentId].push({
                title: title,
                text: text,
                date: new Date().toLocaleDateString('he-IL'),
                agentName: agentName
            });

            localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
            
            // ניקוי השדות
            document.getElementById('savedLinkTitle').value = '';
            document.getElementById('savedLinkText').value = '';
            
            displaySavedLinks();
        }

        function displaySavedLinks() {
            const container = document.getElementById('savedLinks');
            const selectedAgent = document.getElementById('agent');
            const agentId = selectedAgent.value;
            const savedLinks = JSON.parse(localStorage.getItem('savedLinks') || '{}');
            const agentLinks = savedLinks[agentId] || [];
            
            container.innerHTML = agentLinks.map((link, index) => `
                <div class="bg-white p-4 rounded-lg border border-yellow-200 flex items-start justify-between">
                    <div class="flex-1">
                        <div class="font-bold text-lg mb-1">${link.title}</div>
                        <div class="text-sm text-gray-500 mb-2">${link.date}</div>
                        <div class="whitespace-pre-wrap">${link.text}</div>
                    </div>
                    <div class="flex space-x-2 mr-2">
                        <button onclick="copyToClipboardSaved(${index})" class="text-blue-500 hover:text-blue-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"/>
                                <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"/>
                            </svg>
                        </button>
                        <button onclick="deleteSavedLink(${index})" class="text-red-500 hover:text-red-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function copyToClipboardSaved(index) {
            const agentId = document.getElementById('agent').value;
            const savedLinks = JSON.parse(localStorage.getItem('savedLinks') || '{}');
            const agentLinks = savedLinks[agentId] || [];
            const link = agentLinks[index];
            
            if (link) {
                // העתקה ללוח
                navigator.clipboard.writeText(link.text).then(() => {
                    // העתקה גם לתיבת הטקסט החופשי
                    document.getElementById('freeText').value = link.text;
                    alert('הטקסט הועתק ללוח ולתיבת הטקסט החופשי!');
                }).catch(err => {
                    console.error('שגיאה בהעתקה:', err);
                    alert('אירעה שגיאה בהעתקה. אנא נסה להעתיק ידנית.');
                });
            }
        }

        function deleteSavedLink(index) {
            if (!confirm('האם אתה בטוח שברצונך למחוק קישור זה?')) return;
            
            const agentId = document.getElementById('agent').value;
            let savedLinks = JSON.parse(localStorage.getItem('savedLinks') || '{}');
            
            if (savedLinks[agentId]) {
                savedLinks[agentId].splice(index, 1);
                localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
                displaySavedLinks();
            }
        }

        // הוספת מאזין אירועים לשינוי סוכן
        document.getElementById('agent').addEventListener('change', displaySavedLinks);

        // טעינת הקישורים בטעינת הדף
        document.addEventListener('DOMContentLoaded', displaySavedLinks);
        </script>

        <!-- הוספת סקריפט פשוט -->
        <script>
        function addNewAgent() {
            const name = document.getElementById('newAgentName').value.trim();
            const id = document.getElementById('newAgentId').value.trim();
            
            if (!name) {
                alert('נא להזין שם סוכן');
                return;
            }
            if (!/^\d{4}$/.test(id)) {
                alert('נא להזין 4 ספרות בדיוק');
                return;
            }

            // הוספת הסוכן לרשימה
            const select = document.getElementById('agent');
            const option = document.createElement('option');
            option.value = id;
            option.text = `${name} (${id})`;
            select.add(option);
            select.value = id;  // בחירת הסוכן החדש

            // ניקוי השדות
            document.getElementById('newAgentName').value = '';
            document.getElementById('newAgentId').value = '';

            // שמירה בשרת
            fetch('/api/agents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    first_name: name,
                    last_name: '',
                    referral_id: id
                })
            });
        }
        </script>

        <!-- הוספה לטופס הקיים -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">תבניות מסרים</label>
            <div class="grid grid-cols-2 gap-2 mt-2">
                <button type="button" class="message-template p-2 border rounded hover:bg-gray-100" data-message="היי! 👋 
בדיוק נפתחה הזדמנות חדשה שחשבתי שתעניין אותך...">
                    הזדמנות חדשה
                </button>
                <button type="button" class="message-template p-2 border rounded hover:bg-gray-100" data-message="🔥 מבצע מיוחד לזמן מוגבל! 
הצטרפו עכשיו וקבלו...">
                    מבצע מיוחד
                </button>
            </div>
        </div>

        <!-- הוספה מתחת לבחירת הסוכן -->
        <div class="mb-6">
            <label class="block mb-2 text-lg font-semibold text-gray-700">תבניות מסרים חכמות:</label>
            <div class="grid grid-cols-2 gap-4">
                <button type="button" class="smart-template p-4 border-2 border-blue-200 rounded-lg hover:bg-blue-50 transition-all" data-template="urgency">
                    <div class="text-xl mb-2">⏰ דחיפות</div>
                    <div class="text-sm text-gray-600">יוצר מסר עם תחושת דחיפות ומחסור</div>
                </button>
                <button type="button" class="smart-template p-4 border-2 border-green-200 rounded-lg hover:bg-green-50 transition-all" data-template="social-proof">
                    <div class="text-xl mb-2">👥 הוכחה חברתית</div>
                    <div class="text-sm text-gray-600">מציג כמה אנשים כבר הצטרפו</div>
                </button>
                <button type="button" class="smart-template p-4 border-2 border-purple-200 rounded-lg hover:bg-purple-50 transition-all" data-template="fomo">
                    <div class="text-xl mb-2">🎯 FOMO</div>
                    <div class="text-sm text-gray-600">מדגיש את מה שהלקוח עלול להפסיד</div>
                </button>
                <button type="button" class="smart-template p-4 border-2 border-yellow-200 rounded-lg hover:bg-yellow-50 transition-all" data-template="benefit">
                    <div class="text-xl mb-2">✨ יתרונות</div>
                    <div class="text-sm text-gray-600">מדגיש את התועלות העיקריות</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#linkForm').submit(function(e) {
                e.preventDefault();
                generateLink();
            });

            $('#previewButton').click(function() {
                generateLink(true);
            });

            function generateLink(isPreview = false) {
                var baseLink = $('#baseLink').val();
                var agentId = $('#agent').val();
                var freeText = $('#freeText').val();
                
                $.ajax({
                    url: '/generate_link',
                    method: 'POST',
                    data: {
                        link: baseLink,
                        agent: agentId,
                        free_text: freeText
                    },
                    success: function(response) {
                        if (isPreview) {
                            $('#preview-text').text(freeText);
                            $('#preview-image').attr('src', response.image_url);
                            $('#preview-title').text(response.title);
                            $('#preview-description').text(response.description);
                            $('#preview-link').text(response.custom_link).attr('href', response.custom_link);
                            $('#preview').removeClass('hidden');
                            $('#result').addClass('hidden');
                        } else {
                            $('#full-text').text(response.full_text);
                            $('#result').removeClass('hidden');
                            $('#preview').addClass('hidden');
                        }
                    },
                    error: function() {
                        alert('אירעה שגיאה ביצירת הקישור');
                    }
                });
            }

            // הוספת מאזיני אירועים לתבניות הרגילות
            $('.message-template').click(function() {
                const messageText = $(this).data('message');
                $('#freeText').val(messageText);
            });

            // הוספת מאזיני אירועים לתבניות החכמות
            $('.smart-template').click(function() {
                const templateType = $(this).data('template');
                const title = $('#preview-title').text() || 'הזדמנות חדשה';
                let messageText = '';

                switch(templateType) {
                    case 'urgency':
                        messageText = `⏰ הזדמנות מוגבלת בזמן!

${title}

🔥 מבצע מיוחד שיסתיים בקרוב
⚡️ כמות המקומות מוגבלת
🎯 פעלו עכשיו לפני שיהיה מאוחר מדי

הירשמו מיד! 👇`;
                        break;

                    case 'social-proof':
                        messageText = `👥 ההצלחה מדברת בעד עצמה!

${title}

✨ מאות אנשים כבר הצטרפו אלינו
💫 הצטרפו למשפחת המצליחים
🌟 קהילה תומכת של אנשים כמוכם

הצטרפו עכשיו! 👇`;
                        break;

                    case 'fomo':
                        messageText = `🎯 אל תפספסו את ההזדמנות!

${title}

❌ אל תהיו אלה שיגידו "היינו צריכים..."
⭐️ אלפי אנשים כבר נהנים מהיתרונות
🔥 ההצעה הזו לא תחזור

הבטיחו את מקומכם עכשיו! 👇`;
                        break;

                    case 'benefit':
                        messageText = `✨ הזדמנות מיוחדת עבורכם!

${title}

🎁 קבלו גישה לכלים הכי מתקדמים
💪 שדרגו את היכולות שלכם
🌟 תוצאות מוכחות בשטח

גלו עוד 👇`;
                        break;
                }

                $('#freeText').val(messageText);
            });
        });

        function copyToClipboard() {
            var fullText = document.getElementById("full-text").innerText;
            var imageElements = document.querySelectorAll('#preview-content img');
            
            // הוספת כתובות URL של התמונות לטקסט המועתק
            if (imageElements.length > 0) {
                fullText += "\n\n[תמונות מצורפות]";
                imageElements.forEach(img => {
                    if (img.src && !fullText.includes(img.src)) {
                        fullText += "\n" + img.src;
                    }
                });
            }
            
            // יצירת אלמנט טקסט זמני
            var tempTextArea = document.createElement("textarea");
            tempTextArea.value = fullText;
            
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999);
            
            try {
                var successful = document.execCommand('copy');
                var msg = successful ? "הטקסט והתמונות הועתקו ללוח!" : "ההעתקה נכשלה, אנא נסה שוב.";
                alert(msg);
            } catch (err) {
                console.error('שגיאה בהעתקה:', err);
                alert('אירעה שגיאה בהעתקה. אנא נסה להעתיק ידנית.');
            }
            
            document.body.removeChild(tempTextArea);
        }

        async function deleteSelectedAgent() {
            const select = document.getElementById('agent');
            const selectedOption = select.options[select.selectedIndex];
            const agentId = selectedOption.value;
            const agentName = selectedOption.text;

            if (!confirm(`האם אתה בטוח שברצונך למחוק את הסוכן ${agentName}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/agents/${agentId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('שגיאה במחיקת הסוכן');
                }

                // מחיקת הסוכן מהרשימה הנפתחת
                select.remove(select.selectedIndex);
                alert('הסוכן נמחק בהצלחה');
            } catch (error) {
                alert('שגיאה במחיקת הסוכן: ' + error.message);
            }
        }

        function insertSavedTextToFreeText() {
            const savedText = document.getElementById('savedLinkText').value;
            if (savedText) {
                document.getElementById('freeText').value = savedText;
                document.getElementById('savedLinkText').value = ''; // ניקוי התיבה אחרי ההעתקה
            }
        }
    </script>
</body>
</html>
